<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = +prompt('Enter wight')
    let height = +prompt('Enter Height')
    bmi = weight / ( height ** 2 )
    if(bmi<18){
        alert('UnderWeight');
    }else if (bmi<25){
        alert('Normal');
    }else if(bmi <30){
        alert('OverWeight');
    }else {
        alert('Obese')
    }
</script>
</body>
</html>
