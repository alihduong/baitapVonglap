<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="month">
<input type="button" value="Tính số ngày" onclick="tinhngay()">
<p id="result"> Result: </p>
<script>
    function tinhngay() {
        let month = +document.getElementById('month').value
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('result').innerHTML = ("Tháng " + month + " có 31 ngày.");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerHTML = ("Tháng " + month + " có 30 ngày.");
                break;
            case 2:
                document.getElementById('result').innerHTML = ("Tháng " + month + " có 28/29 ngày.")
                break;

        }
    }
</script>
</body>
</html>
