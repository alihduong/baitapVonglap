<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = +prompt('Enter Value', 0)
    switch (value){
        case 0:{
            alert(value);
        }
        break;
        case 5:{
            alert(value);
        }
        break;
        case -5:{
            alert(value)
        }
        break
    }
</script>
